<fluid
        data-namespace-typo3-fluid="true"
        xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
>
    <f:layout name="Default" />

    <f:section name="Header"></f:section>

    <f:section name="Main">
        <div class="layout-{labelLayout} text-{headerPosition}">
            <f:if condition="{data.header}">
                <span class="label-sub"><f:format.raw>{data.header}</f:format.raw></span>
            </f:if>
            <f:if condition="{data.subheader}">
                <br>
                <span class="label-sub"><f:format.raw>{data.subheader}</f:format.raw></span>
            </f:if>
            <f:if condition="{data.date}">
                <f:switch expression="{data.header_position}">
                    <f:case value="end"><f:variable name="addClass" value="justify-content-end"/></f:case>
                    <f:case value="center"><f:variable name="addClass" value="justify-content-center"/></f:case>
                    <f:defaultCase></f:defaultCase>
                </f:switch>
                <f:render partial="Atoms/Date" arguments="{data:{date:data.date,additionalClasses:addClass}}"/>
            </f:if>
            <f:if condition="{data.bodytext}">
                <f:format.html>{data.bodytext}</f:format.html>
            </f:if>
        </div>
    </f:section>


</fluid>
